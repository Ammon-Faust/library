<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap" rel="stylesheet">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="library">Library</h1>
            <button id="login">Log in</button>
        </div>
        <div class="content">
            <div id="form-card">
                <form name="book-form" id="book-form">
                    <div id="form-columns">
                        <div id="left">
                            <label for="book-title" class="label-title">Book Title</label><br>
                            <input type="text" id="book-title" class="input-title" name="book-title" size="20rem">
                        </div>
    
                        <div id="middle">
                            <label for="book-author" id="middle" class="label-author">Author</label><br>
                            <input type="text" id="book-author" id="middle" class="input-author" name="book-author" size="20rem">
                        </div>
    
                        <div id="right">
                            <label for="read" id="right" class="label-read">Read</label><br>
                            <select id="read" id="right" name="read" class="input-read" size="1rem">
                                <option value="read">Read</option>
                                <option value="not read">Not read</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <input type="submit" form="book-form" id="form-button">
            <div class="library-books">
                <div id="card1"></div>
                <div id="card2"></div>
                <div id="card3"></div>
            </div>
        </div>

        <div class="footer">
            <h3 id="copyright">Copyright © 2024 Ammon-Faust &nbsp;</h3>
            <a href="https://github.com/Ammon-Faust/library" target=”_blank” >
                <img id="github" src="./images/github-mark.png" alt="github logo"></a>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
